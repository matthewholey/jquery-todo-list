<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>jQuery To-Do List</title>
</head>
<body>
  <h1>To-Do</h1>
  <div class="formDiv">
  	<form>
  		<input type="text" class="listTitle" placeholder="Title">
	  		<span class="listAddSpan">
	  			<input type="text" class="listHere" placeholder="List item">
	  			<button type="button" class="addItem">+</button>
	  		</span>
  		<ul class="list">
  		</ul>
  	</form>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
